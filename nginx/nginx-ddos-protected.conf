user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# Worker 프로세스 최적화
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    server_names_hash_bucket_size 64;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # ============================================
    # DDoS 방어 - Rate Limiting Zones
    # ============================================
    
    # API 엔드포인트 - 초당 10개 요청 제한
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # 일반 페이지 - 초당 30개 요청 제한
    limit_req_zone $binary_remote_addr zone=page_limit:10m rate=30r/s;
    
    # 로그인 엔드포인트 - 초당 2개 요청 제한 (브루트포스 방어)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=2r/s;
    
    # 동시 연결 수 제한 - IP당 최대 20개 연결
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Rate Limit 로그 레벨 설정
    limit_req_log_level warn;
    limit_conn_log_level warn;
    
    # Rate Limit 초과 시 응답 코드
    limit_req_status 429;
    limit_conn_status 429;

    ##
    # ============================================
    # 버퍼 및 타임아웃 설정 (슬로우 로리스 방어)
    # ============================================
    client_body_buffer_size 128K;
    client_header_buffer_size 1k;
    client_max_body_size 10M;
    large_client_header_buffers 2 1k;
    
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 15s;
    keepalive_requests 100;
    
    reset_timedout_connection on;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # SSL Session Cache (기존 10m 유지)
    # ssl_session_cache는 사이트별 설정에서 개별 정의

    ##
    # Logging Settings
    ##
    
    # DDoS 공격 탐지를 위한 상세 로그 포맷
    log_format ddos_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time" '
                        'conn=$connection reqs=$connection_requests';
    
    access_log /var/log/nginx/access.log ddos_log;
    error_log /var/log/nginx/error.log warn;

    ##
    # Gzip Settings (성능 최적화)
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
    gzip_disable "msie6";

    ##
    # ============================================
    # 보안 강화 설정
    # ============================================
    
    # 비정상적인 요청 차단
    map $request_method $not_allowed_method {
        default 0;
        TRACE 1;
        CONNECT 1;
    }
    
    # User-Agent 기반 봇 차단
    map $http_user_agent $blocked_agent {
        default 0;
        ~*bot 1;
        ~*crawler 1;
        ~*spider 1;
        ~*scraper 1;
        ~*nikto 1;
        ~*sqlmap 1;
        ~*havij 1;
        ~*scan 1;
    }

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
