# ============================================
# Fail2Ban - Nginx HTTP 공격 차단 설정
# /etc/fail2ban/filter.d/nginx-http-auth.conf
# ============================================

[Definition]

# 4xx 클라이언트 에러 감지
failregex = ^<HOST> -.*"(GET|POST|HEAD).*" (404|403|400) .*$
            ^<HOST> -.*".*" (444|429) .*$

# 무시할 패턴
ignoreregex =
