# ============================================
# Fail2Ban - Nginx DDoS 방어 설정
# /etc/fail2ban/filter.d/nginx-ddos.conf
# ============================================

[Definition]

# DDoS 패턴 감지
failregex = ^<HOST> -.*"(GET|POST).*HTTP.*" .* .*$

# 무시할 패턴 (정상 요청)
ignoreregex = .*(robots\.txt|favicon\.ico|\.css|\.js|\.png|\.jpg|\.gif|\.svg).*
